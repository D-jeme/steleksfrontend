<div class="container">
  <form>
    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Ime</label>
      <div class="col-10">
        <input class="form-control"  [(ngModel)]="name" type="text" placeholder="Amina" id="name" name="name">
      </div>

      <div class="form-group row">
        <label for="username" class="col-2 col-form-label">Prezime</label>
        <div class="col-10">
          <input class="form-control"  [(ngModel)]="Surname" type="text" placeholder="Aljicevic" id="surname" name="surname">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-10">
        <input class="form-control"  [(ngModel)]="Username" type="text" placeholder="AAljicevic11" id="username" name="username">
      </div>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <p class="form-control-static">someone@example.com</p>
        </div>
      </div>
    </form>

    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password"  [(ngModel)]="Password" id="password"  name="password">
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" (click)="print()">
  </form>
</div>
