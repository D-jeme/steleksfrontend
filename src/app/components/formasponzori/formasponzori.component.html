<body>
<div class="prijava">
<div class="form-content">

<form>
    <fieldset class="groupBox">
      <h2>Sponzori</h2>
      <input type="text" [(ngModel)]="sponzor.naziv" name="naziv" placeholder="Naziv sponzora"/>
      <input type="file" [(ngModel)]="sponzor.slika" name="slika" accept="image/*">
      <input type="button" (click)="print()" value="Dodaj" />

  </fieldset>
</form>
</div>
</div>
</body>
