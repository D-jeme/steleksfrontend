<div id="event" class="eventpicture animation-on" [ngStyle]="{'background-image': 'url(' + event.slika + ')'}">


<div class="info-overflow">
<div class="info-dash">
    <div class="info-inner">
      <div class="event-info">
        <div class="name">
          {{event.naziv}}
        </div>
        <div class="place">
          Sarajevo, BiH
        </div>
        <div class="date">
          {{event.mjesec}}   {{event.danPocetak}} - {{event.danKraj}}  2018
        </div>
      </div>
    </div>
</div>
</div>

</div>

<div class="container">
<section class="row">
  <h1> {{event.naziv}} </h1>
  <hr class="linija">

  <div>
    <p class="text2">{{event.tekst}}
  </div>
</section>
</div>
<section  class="eventpicture2 animation-on" [ngStyle]="{'background-image': 'url(' + event.slika + ')'}" *ngIf="izvjestaj==false">
<div class="info-overflow2">

<div class="row">
    <article class="co">
      <div class="cards"  id="1">
        <hr class="divider"/>
        <h2 class="title">UČESNICI</h2>
        <div class="info">
          <hr class="divider"/>
          <p class="slova"> {{event.ucesnici}}
            </div>
      </div>
    </article>
    <article class="co">
      <div class="cards" id="2">
        <hr class="divider"/>
        <h2 class="title">MJESTO</h2>
        <div class="info">
          <hr class="divider"/>
          <p class="slova">{{event.mjesto}}
            </div>
      </div>
    </article>
    <article class="co">
      <div class="cards"  id="3">
        <hr class="divider"/>
        <h2 class="title">UČEŠĆE</h2>
        <div class="info">
          <hr class="divider"/>
          <p class="slova">{{event.ucesce}}
        </div>
      </div>
    </article>
  </div>


</div>
</section>

<app-sponzori> </app-sponzori>
<app-footer></app-footer>
