<div class="container">
  <form>
    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-10">
        <input class="form-control"  [(ngModel)]="Username" type="text" placeholder="Username..." id="username" name="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-10">
        <input class="form-control" type="password" placeholder="Password..." [(ngModel)]="Password" id="password"  name="password">
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit" (click)="print()">
  </form>
</div>
