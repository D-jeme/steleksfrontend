<div class="picture">
  <img class="about-us-photo" src="assets/images/vijesti.jpg">
  <div class="image-overlay">

    <div class="content">
      <div class="title center" style="color: white; text-shadow: 1px 1px 10px rgb(84, 84, 84);">VIJESTI</div>"
    </div>

  </div>
  <div class="triangle-wrapper">
    <div class="wrapper">
    <div id="left"></div>
    <div id="right"></div>
  </div>

  </div>
</div>
<div class="vijesti-screen">

<figure class="vijest" *ngFor="let i of events;">
  <div style="width:100%; height:180px;">
    <img src={{i.slika}} class="imgs" >
  </div>
  <div class="datum"><span class="dan">{{i.dan}}</span><span class="mjesec">{{i.mjesec}}</span></div>
  <figcaption>
    <h3>{{i.naziv}}</h3>
    <p>
    {{i.kratkiTekst}}
    </p>
    <button (click)="onClick(i.id)" class="button">Pročitaj više</button>
  </figcaption>
</figure>

</div>
<app-footer></app-footer>
