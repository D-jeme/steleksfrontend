<body>
  <table>
    <tr *ngFor="let i of clanovi; let j=index">
      <td>
        <div class="cards">
          <hr class="divider"/>
          <img class="image" src={{i.slika}}>
          <div class="info">
            <hr class="divider"/>
            <p class="slova">{{dajNaziv(i)}}</p>
            <p class="slova2">{{i.uloga}}</p>
          </div>
        </div>
    </td>
    </tr>
  </table>
</body>
