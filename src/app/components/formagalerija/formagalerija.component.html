<body>
<div class="prijava">
<div class="form-content">

<form>
    <fieldset class="groupBox">
      <h2>Galerija</h2>
      <input [(ngModel)]="nazivAlbuma" type="text" name="year" placeholder="Naziv albuma"/>
   <!--<input type="file"id="1"  ng2FileSelect [(ngModel)]="uploader" class="nesto" placeholder="Upload file..." accept=".jpg, .jpeg, .png" multiple/>-->
<a>Tip eventa</a>
   <select id="tipeventa" (input)="onInput($event)">
       <option *ngFor="let i of events" [ngValue]="eventTip">{{i}}</option>
   </select>
<input type="file"  ng2FileSelect [uploader]="uploader" accept="image/*" multiple/><br/>
      <button (click)="upload()">Upload</button>

      <!--<cl-image  [public-id]="imageId" [cloud-name]="uploader.cloudName"></cl-image>-->
      <div class="loader ">
        <svg version="1.1" id="loader-1" x="0px" y="0px"
           width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
          <animateTransform attributeType="xml"
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="0.6s"
            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
<popup (confirmClick)="YourCancelEvent()" >Uspjesno ste dodali Album </popup>
  </fieldset>
</form>
</div>
</div>
</body>
