<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
  <ul id="thumbnailsList">
    <div class="gallery">
      <h1>{{datasource[0].caption}}</h1>
     <li *ngFor="let image of datasource" >
        <img src="{{image.url}}" class="tn"
       height="auto" width="100%"
      data-toggle="modal" data-target="#selectedImageModal"
                (click)=setSelectedImage(image)>
     </li>
   </div>
  </ul>



  <div class="modal" id="selectedImageModal" >

        <div class="modal-all" >

            <div class="selectedImage" *ngIf="selectedImage">

                <img src="{{selectedImage.url}}" >

                 <button type="button" class="seq-prev" (click)=navigate(false) aria-label="Previous">Previous</button>
                 <button type="button" class="seq-next" (click)=navigate(true) aria-label="Next">Next</button>

</div>



    </div>
  </div>
</html>
