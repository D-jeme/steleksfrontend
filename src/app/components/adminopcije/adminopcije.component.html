<div class="elektrijada">
  <div class="form-content">
    <h2>MODERATORI</h2>
  <table>
    <tr>
      <th></th>
      <th>Naziv moderatora</th>
      <th style="text-align:center;">Opcija</th>
    </tr>
    <tr *ngFor="let i of moderatori">
      <td style="width:6%;"></td>
      <td>{{i.username}}</td>
      <td style="width:20%;">
        <button class="button1"(click)="delete(i.id)" >Delete</button>
      </td>
    </tr>
  </table>
  <div>
    <button (click)="ShowButton()">Registracija novog moderatora</button>
    <div *ngIf="showSelected==true">
      <fieldset class="groupBox">
        <input type="text" [(ngModel)]="ime"  placeholder="Ime" required>
        <input type="text" [(ngModel)]="prezime" placeholder="Prezime" required>
        <input type="text" placeholder="Tip" required>
        <div class="error" *ngIf="errorMessageIme!=''">{{errorMessageIme}}</div>
        <div class="error" *ngIf="errorMessagePrezime!=''">{{errorMessagePrezime}}</div>
        <div class="poruka" *ngIf="messageUspjesno!=''">{{messageUspjesno}}</div>
        <button class="button2" (click)="HideButton()">Cancel</button>
        <button class="button2" (click)="dodajModeratora()" style="float:right;">Add</button>

      </fieldset>
    </div>
  </div>
  </div>
</div>
