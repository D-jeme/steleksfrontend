<div class="elektrijada">
  <div class="form-content">
    <h2>ADMINI</h2>
  <table>
    <tr>
      <th></th>
      <th>Naziv admina</th>
      <th style="text-align:center;">Opcija</th>
    </tr>
    <tr *ngFor="let i of admini">
      <td style="width:6%;"></td>
      <td>{{i.username}}</td>
      <td style="width:20%;">
        <button class="button1" (click)=obrisiAdmina(i.username)>Delete</button>
      </td>
    </tr>
  </table>
  <div>
    <div class="dugmad">
    <button class="lijevi" (click)="prikazi()">Registracija novog moderatora</button>
    <button class="desno" (click)="prikazi1()">Update postojeceg moderatora</button>
  </div>
    <div *ngIf="show==true">
      <fieldset class="groupBox">
        <h3>Registracija novog admina</h3>
        <input type="text" [(ngModel)]="username"  placeholder="Username" required>
        <input type="password" [(ngModel)]="password" placeholder="Password" required>
         <input type="password" [(ngModel)]="potvrdapassworda" placeholder="Potvrdite password" required>
        <!--<div class="error" *ngIf="errorMessageIme!=''">{{errorMessageIme}}</div>
        <div class="error" *ngIf="errorMessagePrezime!=''">{{errorMessagePrezime}}</div>
        <div class="poruka" *ngIf="messageUspjesno!=''">{{messageUspjesno}}</div>
        <button class="button2" (click)="HideButton()">Cancel</button>
        <button class="button2" (click)="postaviAktivnost()">Cancel</button> -->
        <button class="button2" (click)="dodajAdmina()" style="float:right;">Dodaj admina</button>

      </fieldset>
    </div>
    <div *ngIf="show1==true">
      <fieldset class="groupBox">
        <h3>Promjena sifre admina</h3>
        <input type="text" [(ngModel)]="username1"  placeholder="Username" required>
        <input type="password" [(ngModel)]="password1" placeholder="Password" required>
         <input type="password" [(ngModel)]="potvrdapassworda1" placeholder="Potvrdite password" required>
        <!--<div class="error" *ngIf="errorMessageIme!=''">{{errorMessageIme}}</div>
        <div class="error" *ngIf="errorMessagePrezime!=''">{{errorMessagePrezime}}</div>
        <div class="poruka" *ngIf="messageUspjesno!=''">{{messageUspjesno}}</div>
        <button class="button2" (click)="HideButton()">Cancel</button>
        <button class="button2" (click)="postaviAktivnost()">Cancel</button> -->
        <button class="button2" (click)="updateAdmina()" style="float:right;">Izmjeni admina</button>

      </fieldset>
    </div>

  </div>
  </div>
</div>
